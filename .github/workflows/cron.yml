name: Daily Cron Jobs
on:
  schedule:
    # Runs at 2 AM UTC every day
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  run_all_crons:
    runs-on: ubuntu-latest
    steps:
      - name: Call daily cron endpoint
        run: |
          curl -fsS -X POST "${{ secrets.CRON_URL }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
